    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .player-list {
            display: flex;
            flex-wrap: wrap;
        }

        .player {
            margin: 10px;
            text-align: center;
            box-shadow: 2px 2px 5px #ccc;
            border-radius: 15%;
            background-color: #f5f5f5;
            transition: all 0.3s ease-in-out;
        }

        .player:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 10px #ccc;
        }

        .player img {
            float: center;
            width: 100px;
            height: 100px;
            object-fit: fill;
            box-shadow: 2px 2px 5px #ccc;
            border-radius: 25%;
            background-color: #f5f5f5;
            transition: all 0.3s ease-in-out;
        }

        .player img:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 10px #ccc;
        }

        .result-card {
            width: 105px;
            height: 180px;
            border: 1px solid #ccc;
            display: inline-block;
            margin: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 2px 5px #ccc;
            border-radius: 10px;
            background-color: #f5f5f5;
            transition: all 0.3s ease-in-out;
        }

        .result-card:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 10px #ccc;
        }

        .result-card img {
            float: left;
            width: 90px;
            height: 80px;
            object-fit: fill;
			border-radius: 10px; 
			/* Adjust the border-radius to your liking */
        }

        .result-card.show {
            transform: scale(1);
            opacity: 1;
        }

        .result-card-content {
            padding: 5px;
        }

        .result-card-position {
            font-weight: bold;
            margin-top: 10px;
            /* Add margin to position */
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .result-card-container {
            flex: 0 0 calc(20% - 20px);
        }

        #result-list {
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        #print-btn {
            margin-top: 20px;
            text-align: center;
        }

        .slow-motion-card-view {
            animation: slow-motion 5s linear;
        }

        @keyframes slow-motion {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add a rule to limit image size */
        .player img {
            max-width: 80px;
            max-height: 80px;
        }
		  .container.hide-for-print {
        display: none;
    }

}
@keyframes slide {

    <script>
        // Function to generate random positions with a cooler flip animation
        document.getElementById("generate-btn").addEventListener("click", function () {
            const checkboxes = document.querySelectorAll(".player-checkbox:checked");
            const selectedPlayers = Array.from(checkboxes).map(checkbox => {
                const playerName = checkbox.parentNode.textContent.trim();
                return {
                    name: playerName,
                };
            });

            // Shuffle selectedPlayers array to randomize positions
            for (let i = selectedPlayers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [selectedPlayers[i], selectedPlayers[j]] = [selectedPlayers[j], selectedPlayers[i]];
            }

            const resultCards = document.getElementById("result-cards");
            resultCards.innerHTML = "";

            // Add a delay before displaying each card with flip animation
            const delay = 3000; // 1 second
            const row = document.createElement("div");
            row.classList.add("row");
            resultCards.appendChild(row);

            const positions = [];

            selectedPlayers.forEach((player, index) => {
                setTimeout(() => {
                    const cardContainer = document.createElement("div");
                    cardContainer.classList.add("result-card-container");

                    const card = document.createElement("div");
                    card.classList.add("result-card");
                    card.classList.add("result-card-flip");
                    card.innerHTML = `
                        <img src="${player.name.toLowerCase().replace(/\s/g, '_')}.jpg" alt="${player.name}">
                        <div class="result-card-content">
                            <p>${player.name}</p>
                            <p class="result-card-position">Position ${index + 1}</p>
                        `;
                    cardContainer.appendChild(card);
                    row.appendChild(cardContainer);

                    // Adding the 'show' class to trigger the transition
                    card.classList.add("show");

                    positions.push(index + 1);

                    if (index === selectedPlayers.length - 1) {
                        resultCards.classList.add("slow-motion-card-view");

                        // Generate a separate section list based on the random positions
                        generateList(positions, selectedPlayers);
                    }
                }, index * delay);
            });
        });

        function generateList(positions, selectedPlayers) {
            const resultBody = document.getElementById("result-body");
            resultBody.innerHTML = "";

            // Create an array with player indexes sorted by position
            const playerIndexes = positions.map((position, index) => ({ position, index }));

            // Sort the playerIndexes array based on position in ascending order
            playerIndexes.sort((a, b) => a.position - b.position);

            playerIndexes.forEach(({ position, index }) => {
                const player = selectedPlayers[index];
                const row = document.createElement("tr");
                const positionCell = document.createElement("td");
                positionCell.textContent = position;
                const nameCell = document.createElement("td");
                nameCell.textContent = player.name;
                const scoreCell = document.createElement("td");
                scoreCell.innerHTML = "<input type='text' class='score-input' />";
                row.appendChild(positionCell);
                row.appendChild(nameCell);
                row.appendChild(scoreCell);
                resultBody.appendChild(row);
            });
        }

        // Function to print the result list
        function printList() {
            // Hide elements not to be printed
            document.getElementById("result-list").style.display = "none";
            document.getElementById("generate-btn").style.display = "none";
			 const container = document.querySelector(".container");
			container.classList.toggle("hide-for-print");

            // Print the table content
            window.print();

            // Restore hidden elements
            document.getElementById("result-list").style.display = "block";
            document.getElementById("generate-btn").style.display = "block";
			
        }
